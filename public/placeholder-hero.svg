<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#141414;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e50914;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#141414;stop-opacity:1" />
    </linearGradient>
    <pattern id="comicPattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="100" height="100" fill="#333333" opacity="0.3"/>
      <circle cx="50" cy="50" r="20" fill="#e50914" opacity="0.5"/>
    </pattern>
  </defs>
  
  <rect width="1200" height="600" fill="url(#heroGradient)"/>
  <rect width="1200" height="600" fill="url(#comicPattern)"/>
  
  <!-- Comic book style elements -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="200" height="300" fill="#e50914" rx="8" opacity="0.8"/>
    <rect x="20" y="20" width="160" height="200" fill="#ffffff" rx="4" opacity="0.9"/>
    <circle cx="100" cy="120" r="40" fill="#e50914"/>
    <path d="M80 100L80 140L120 120L80 100Z" fill="#ffffff"/>
    <rect x="20" y="240" width="160" height="15" fill="#333333" opacity="0.7" rx="4"/>
    <rect x="20" y="265" width="120" height="10" fill="#666666" opacity="0.5" rx="4"/>
  </g>
  
  <!-- Background comic elements -->
  <g transform="translate(800, 200)" opacity="0.3">
    <rect x="0" y="0" width="150" height="225" fill="#ffffff" rx="6"/>
    <rect x="15" y="15" width="120" height="150" fill="#e50914" rx="3"/>
    <circle cx="75" cy="90" r="25" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <g transform="translate(950, 50)" opacity="0.2">
    <rect x="0" y="0" width="120" height="180" fill="#ffffff" rx="6"/>
    <rect x="12" y="12" width="96" height="120" fill="#333333" rx="3"/>
  </g>
  
  <!-- Title area -->
  <rect x="50" y="450" width="400" height="40" fill="#ffffff" opacity="0.9" rx="8"/>
  <rect x="50" y="500" width="300" height="20" fill="#b3b3b3" opacity="0.7" rx="4"/>
  <rect x="50" y="530" width="250" height="15" fill="#b3b3b3" opacity="0.5" rx="4"/>
  
  <text x="600" y="580" text-anchor="middle" fill="#b3b3b3" font-family="Arial, sans-serif" font-size="16" opacity="0.7">ComicFlix Hero Banner</text>
</svg>